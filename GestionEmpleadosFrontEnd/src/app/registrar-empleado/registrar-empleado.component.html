<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registrar empleado</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nombre : </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)] = "empleado.nombre" name = nombre required minlength="4" maxlength="10" placeholder="Digite su nombre" #nombre = "ngModel">
            <!--<div class="alert alert-danger" #ngIf="nombre.invalid && (nombre.dirty || nombre.toched)">
                <div #ngIf ="nombre.errors.required">
                    Digite su nombre por favor
                </div>
                <div #ngIf ="nombre.errors.minlength">
                    El nombre debe contener como minimo 4 caracteres
                </div>
                <div #ngIf ="nombre.errors.maxlength">
                    El nombre puede contener como maximo 10 caracteres
                </div>
            </div>-->
        </div>
        <div class="form-group">
            <label>Apellido : </label>
            <input type="text" class="form-control" id="apellido" [(ngModel)] = "empleado.apellido" name = apellido required minlength="4" maxlength="10" placeholder="Digite su apellido">
            
        </div>
        <div class="form-group">
            <label>Email : </label>
            <input type="text" class="form-control" id="email" [(ngModel)] = "empleado.email" name = email>
        </div>

        <button class="btn btn-success">Guardar</button>
    </form>
</div>
